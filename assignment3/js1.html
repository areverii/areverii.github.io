<!DOCTYPE html>
<html>
<head>
    <title>Problem 1</title>
</head>
<body>
    <script>
        var first_name = prompt("Enter your first name:");
        var last_name = prompt("Enter your last name:");

        // here I chose to validate that the name is a non-empty string, which was not a requirement
        // but I wanted to include it just in case. 
        if (typeof first_name !== 'string' || typeof last_name !== 'string' || !first_name || !last_name) {
            alert("Either the first or last name was not entered.");
        } else {
            alert("Your name is: " + first_name + " " + last_name);
        }
        
        var num_children = prompt("How many children do you have?");
        if (num_children === null || isNaN(num_children)) {
            document.write("You did not enter a number.");
        } else {
            switch(num_children) {
                case "0":
                    document.write("You have no children.");
                    break;
                case "1":
                    document.write("You have one child.");
                    break;
                default:
                    document.write("You have " + num_children + " children.");
                    break;
            }
        }
    </script>
</body>
</html>
