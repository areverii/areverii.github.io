<!DOCTYPE html>
<html>
<head>
    <title>Problem 1</title>
</head>
<body>
    <script>
        var first_name = prompt("Enter your first name:");
        var last_name = prompt("Enter your last name:");

        // here I chose to validate that the name is a non-empty string, which was not a requirement
        // but I wanted to include it just in case. I figured out I could use .trim() which will handle cases
        // where the user just inputs some amount of whitespace.
        // numbers, symbols, etc are all still allowed because they are valid strings.
        if (!first_name.trim() || !last_name.trim()) {
            alert("Neither a first or last name was entered.");
        } else {
            alert("Your name is: " + first_name + " " + last_name);
        }
        
        var num_children = prompt("How many children do you have?");
        if (num_children === null || Number.isNaN(num_children)) {
            document.write("You did not enter a valid number.");
        } else {
            switch(num_children) {
                case "0":
                    document.write("You have no children.");
                    break;
                case "1":
                    document.write("You have one child.");
                    break;
                default:
                    document.write("You have " + num_children + " children.");
                    break;
            }
        }
    </script>
</body>
</html>
