<body>
    <script>
        var number_one = parseInt(prompt("Enter a number:"));
        var number_two = parseInt(prompt("Enter another number:"));

            console.log("sorted least to greatest: " + number_one + ", " + number_two);
        }
        else {
            console.log("sorted least to greatest: " + number_two + ", " + number_one);
        }
    </script>
