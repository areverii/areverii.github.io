<!DOCTYPE html>
<html>
<head>
    <title>Problem 2</title>
</head>
<body>
    <script>
        var farenheit = parseFloat(prompt("enter a temperature in farenheit:"));
        if (Number.isNan(farenheit)) {
            document.write("You did not enter a valid value.");
        } else {
            var celsius = (farenheit - 32) * 5 / 9;
            document.write(farenheit + "degrees in celsius is: " + celsius + " degrees");
        }
    </script>
</body>
</html>
