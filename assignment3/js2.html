<!DOCTYPE html>
<html>
<head>
    <title>Problem 2</title>
</head>
<body>
    <script>
        var farenheit = parseFloat(("enter a temperature in farenheit:"));
        if (farenheit) {
            var celsius = (farenheit - 32) * 5 / 9;
            document.write(farenheit + "degrees in celsius is: " + celsius + " degrees");
        } else {
            document.write("You did not enter a temperature.");
        }
    </script>
</body>
</html>
