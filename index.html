<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Cantarell', Arial, sans-serif;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0);
            padding: 10px 20px;
            z-index: 1000;
            box-sizing: border-box;
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 20px;
        }

        .nav-left a, .nav-right a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 24px;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger-menu span {
            background: black;
            border-radius: 2px;
            display: block;
            height: 3px;
            width: 100%;
        }

        .title-overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            font-weight: regular;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 999;
            text-align: center;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            box-sizing: border-box;
            margin-top: 0;
        }

        .center-image {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin-top: 0;
        }

        .center-image::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 7%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #fff 100%);
            pointer-events: none;
            z-index: 1;
        }

        .center-image img {
            width: auto;
            height: 100vh;
            object-fit: cover;
        }

        .bottom-section {
            text-align: center;
            margin-top: -10px;
            padding: 30px 20px;
            width: 100%;
            background-color: #fff;
            box-sizing: border-box;
        }

        .contact-section p {
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #333333;
            color: white;
            border-radius: 5px;
        }

        button:hover {
            background-color: #555;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
            }

            .nav-left, .nav-right {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.9);
                text-align: center;
            }

            .nav-left.active, .nav-right.active {
                display: flex;
            }

            .nav-left a, .nav-right a {
                padding: 10px 0;
            }

            .center-image img {
                width: 100%;
                height: auto;
            }

            .title-overlay {
                font-size: 48px;
                top: 20px;
            }

            .hamburger-menu {
                display: flex;
            }
        }
    </style>
    <script defer src="hamburger.js"></script>
</head>
<body>
    <div class="header">
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="dates.html">Dates</a>
        </div>
        <div class="nav-right">
            <a href="music.html">Music</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="title-overlay">
        FLIGHTS
    </div>

    <div class="content">
        <div class="center-image">
            <img src="flight_main.jpg" alt="Center Image">
        </div>
    </div>
</body>
</html>
