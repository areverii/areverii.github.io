<!DOCTYPE html>
<html>
<head>
    <title>json 3</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <form id="genre-form">
        <select id="genre-select"></select>
        <button type="submit">filter by genre</button>
    </form>
    <div id="song-list"></div>

    <script>
    $(document).ready(function(){

        $.get("songs.json", function(data) {
            var songs = data;

            var genres = [...new Set(songs.map(song => song.genres))];
            $('#genre-select').html(genres.map(genre => `<option value="${genre}">${genre}</option>`).join(''));

            $('#genre-form').on('submit', function(e) {
                e.preventDefault();
                var selectedGenre = $('#genre-select').val();
                var filteredSongs = songs.filter(song => song.genres === selectedGenre);
                $('#song-list').html(filteredSongs.map(song => `<p>${song.title}</p>`).join(''));
            });
        });
    });
    </script>
</body>
</html>
